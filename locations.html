<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Versa Cafe Menu</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">

    <nav class="navbar navbar-expand-lg bg-primary navbar-primary py-3"> <!--Breakpoints(grid tiers): everything past the large breakpoint alters accoring to screen size-->
        <div class="container">
            <a href="index.html" class="navbar-brand">Versa Cafe
                <img src="img/icon.svg">
            </a>
            
            <!--Nav Button-->
            <button 
            class="navbar-toggler" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navbutton"
            >
                <span class="navbar-toggler-icon"></span> <!--Add icon on a smaller screen size-->
            </button>

            <div class="collapse navbar-collapse" id="navbutton"> <!--Collapse nav-->
                <ul class="navbar-nav ms-auto"> <!--Right align list-->
                    <li class="nav-item"> 
                        <a href="menu.html" class="nav-link">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a href="locations.html" class="nav-link">Locations</a>
                    </li>
                    <li class="nav-item">
                        <a href="careers.html" class="nav-link">Careers</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Page Head-->
    <section class="bg-primary p-5 p-lg-0 pt-lg-5text-center">
        <center>
            <div class="d-sm-flex justify-content-center"> <!--Use a flex row to align the content side-by-side-->             
                    <div>
                        <h1 style="font-weight: lighter"> Join Us <br></h1>
                        <p> <!--Add margin along y-axis-->
                            Gain experience with our team of experts
                        </p>
                    </div>
            </div>
    </center>
    </section>

    <div> 
        <br>
    </div>

    <!--Form-->

    <form class="row g-3 justify-content-center">
        <div class="col-md-4">
            <label for="inputState" class="form-label">Position</label>
            <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>Chef</option>
                <option>Service</option>
                <option>Management</option>
            </select>
            </div>
        <div class="col-md-4">
            <label class="form-label">Full Name</label>
            <input class="form-control">
        </div>
        <div> 
            <br>
        </div>
        <div class="col-md-4">
            <label class="form-label">Years Of Experience</label>
            <input class="form-control">
        </div>
        <div class="col-md-4">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-8">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-8">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div> 
            <br>
        </div>
        <div class="col-md-4">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-2">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
        <div> 
            <br>
        </div>
        <div class="col-8">
            <label for="formFile" class="form-label">Upload your resume</label>
            <input class="form-control" type="file" id="formFile">
            </div>
            <div> 
            <br>
        </div>
        </form>

        

</body>
</html>
